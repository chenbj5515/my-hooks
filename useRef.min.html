<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="addBtn">click me to add count</div>
    <div class="logBtn">click me to log count 3s later</div>
    <div class="count"></div>
    <div></div>
    <script>
        let Ref = {};
        function render(count) {
            App();
            document.querySelector('.count').innerHTML = count;
        }
        function useRef(initialValue) {
            Ref.current = Ref.current ? Ref.current : initialValue;
            return Ref;
        }
        function App() {
            const countRef = useRef(0);
            function clickHandle() {
                setTimeout(() => console.log(countRef.current), 3000);
            }
            document.querySelector('.addBtn').onclick = () => {
                countRef.current++;
                render(countRef.current);
            }
            document.querySelector('.logBtn').onclick = clickHandle;
        }
        render(0);
    </script>
</body>
</html>
