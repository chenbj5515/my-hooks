<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="addBtn">click me to add count</div>
    <div class="logBtn">click me to log count 3s later</div>
    <div class="count"></div>
    <div></div>
    <script>
        let count = 0;
        document.querySelector('.count').innerHTML = count;
        function clickHandle() {
            setTimeout(() => console.log(count), 3000);
        }
        document.querySelector('.addBtn').onclick = () => {
            count++;
            document.querySelector('.count').innerHTML = count;
        }
        document.querySelector('.logBtn').onclick = clickHandle;
        
    </script>
</body>
</html>
