            if (!States[stateId]) {
                States.push({})
            }
            return States[stateId];
        }

        function useState(initialValue) {
            const currentState = getState(stateId++);
            return [
                currentState._value ? currentState._value : currentState._value = initialValue,
                function setState(currentValue) {
                    currentState._value = currentValue
                }
            ]
        }
