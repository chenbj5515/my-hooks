    <div class="btn">点我发起防抖的点击</div>
    <script>
        let a = 0;
        // let effect = () => {

        // }
        setInterval(() => {
            a++;
        }, 1000);
        const clickHandle = () => {
            console.log(a);
        }
        const debounce = (fn, wait) => {
            let timer = null;
            let _debounce = function (...args) {
                if (timer) {
                    clearTimeout(timer);
                    timer = null;
                }
                else {
                    timer = setTimeout(fn, wait);
                }
            }
            return _debounce;
        }
        document.querySelector('.btn').onclick = debounce(clickHandle, 2000);
        
    </script>
