<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="addBtn">click me to add count</div>
    <div class="logBtn">click me to log count 3s later</div>
    <div class="count"></div>
    <div></div>
    <script>
        let count = 0;
        function render() {
            App();
            document.querySelector('.count').innerHTML = count;
        }
        function useCount() {
            return [
                count,
                function setState(currentCount) {
                    count = currentCount;
                    render();
                }
            ]
        }
        function App() {
            const [count, setCount] = useCount();
            function clickHandle() {
                setTimeout(() => console.log(count), 3000);
            }
            document.querySelector('.addBtn').onclick = () => {
                setCount(count + 1);
            }
            document.querySelector('.logBtn').onclick = clickHandle;
        }
        render();
    </script>
</body>
</html>
